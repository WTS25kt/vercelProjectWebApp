<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>選択肢結合アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="page1" class="page active">
        <button onclick="nextPage('page2', '男')">男</button>
        <button onclick="nextPage('page2', '女')">女</button>
    </div>
    <div id="page2" class="page">
        <button onclick="nextPage('page3', 'は')">は</button>
        <button onclick="nextPage('page3', 'が')">が</button>
    </div>
    <div id="page3" class="page">
        <button onclick="nextPage('page4', '料理')">料理</button>
        <button onclick="nextPage('page4', '掃除')">掃除</button>
    </div>
    <div id="page4" class="page">
        <button onclick="nextPage('result', 'をした')">をした</button>
        <button onclick="nextPage('result', 'をしてもらった')">をしてもらった</button>
    </div>
    <div id="result" class="page">
        <p id="output"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
