<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">MyYouTube</div>
        <input type="text" placeholder="Search">
        <button>Search</button>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Subscriptions</li>
                <li>Library</li>
            </ul>
        </nav>
        <main class="content">
            <div class="video">
                <img src="images/thumbnail.jpg" alt="Video Thumbnail">
                <h3>Video Title</h3>
                <p>Video Description</p>
            </div>
            <!-- 他のビデオカードも同様に追加 -->
        </main>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
